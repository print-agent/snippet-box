{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{template "title" .}} - Snippetbox</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="shorcut icon"
      type="image/x-icon"
      href="/static/img/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:wght@600&display=swap"
    />
  </head>
  <body>
    <header>
      <h1><a href="/">Snippetbox</a></h1>
    </header>
    {{template "nav" .}}
    <main>
      {{with .Flash}}
      <div class="flash">{{.}}</div>
      {{end}} {{template "main" .}}
    </main>
    <footer>
      Powered by <a href="https://golang.org/">Go</a> in {{.CurrentYear}}<br />
      Copyright (c) 2025 PrintParts. All Rights Reserved.
    </footer>
    <script scr="/static/js/main.js" type="text/javascript"></script>
  </body>
</html>
{{end}}
